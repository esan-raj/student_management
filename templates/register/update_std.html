<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update_Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
  {% include 'register/navbar.html' %}
    <h1 class="text-center my-4" >Update Students</h1>
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="card bg-warning">
                  <div class="card-body">
                      <form class ="needs-validation" action="/register/do-update-std/{{ std.id }}" method="POST" >
                          {% csrf_token %}
                         <div class="md-3 was-validated">
                             <label for="roll">Roll</label>
                             <input name="std_roll" type="text" id="roll" class="form-control" placeholder="123456" value="{{ std.roll }}" required>

                         </div>
                          <div class="md-3 was-validated">
                             <label for="name">Name</label>
                             <input name="std_name" type="text" id="name" class="form-control" placeholder="name" value="{{ std.name }}" required>

                         </div>
                          <div class="md-3 was-validated">
                             <label for="email">Email Id</label>
                             <input name="std_email" type="text" id="email" class="form-control" placeholder="name@example.com" value="{{ std.email }}" required>

                         </div>

                          <div class="md-3 was-validated">
                             <label for="address">Address</label>
                             <textarea name="std_address" id="address" class="form-control" rows="5" placeholder="HNo.,area,city,district,state,pincode" value="{{ std.address }}" required></textarea>

                         </div>
                          <div class="md-3 was-validated">
                             <label for="phone">Contact Number</label>
                             <input name="std_phone" type="text" id="phone" class="form-control" placeholder="0123456789" {{ std.phone }} required>
                         </div>
                          <div class="md-3 was-validated">
                             <label for="course">Course</label>
                             <input name="std_course"type="text" id="course" class="form-control" placeholder="B.Tech/BE/BSc."  required>
                         </div>
                           <div class="md-3 was validated">
                              <label for="semester">Semester</label>
                              <select name = "semester" id="semester" >
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="6">6</option>
                                  <option value="7">7</option>
                                  <option value="8">8</option>
                              </select>
                          </div>
                          <div class="md-3 was validated">
                              <label for="language">Language</label>
                              <select name="language" id="language" >
                                  <option value="Selected">Selected</option>
                                  <option value="C">C</option>
                                  <option value="C++">C++</option>
                                  <option value="Python">Python</option>
                                  <option value="Java">Java</option>
                                  <option value="JavaScript">JavaScript</option>
                                  <option value="C#">C#</option>
                              </select>
                          </div>
                          <div class="container text-center my-3">
                          <button class="btn btn-outline-success">Update Student</button>
                          </div>

                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>



  <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

  </body>
</html>
